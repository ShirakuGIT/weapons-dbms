<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Welcome to the Weapon Management System</h1>
    <div id="adminPanel" style="display:none;">
        <button id="createWeaponType">Create Weapon Type</button>
        <button id="createWeapon">Create Weapon</button>
        <button id="updateWeapon">Update Weapon</button>
        <button id="deleteWeapon">Delete Weapon</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Model</th>
                <th>Serial Number</th>
                <th>Manufacturer</th>
                <th>Caliber</th>
                <th>Current Location</th>
                <th>Status</th>
                <th>Added On</th>
            </tr>
        </thead>
        <tbody id="weaponsList">
            <!-- Weapon entries will be dynamically inserted here -->
        </tbody>
    </table>
    <!-- Modal -->
<div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h2 id="modal-title">Create Weapon Type</h2>
      <form id="modal-form">
        <!-- The form inputs will be populated dynamically in JavaScript -->
      </form>
    </div>
  </div>
    <script src="../js/main.js"></script>
</body>
</html>
